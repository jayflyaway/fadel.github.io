<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Samuel G. Fadel">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
  <style type="text/css">
    body {
      font-family: "Roboto", sans-serif;
      line-height: 1.5em;
      background-color: #fafafa;
      color: #444444;
      margin: 2rem 1rem;
    }

    a, a:visited {
      color: #0066aa;
    }

    a:hover, a:active {
      color: #0088dd;
    }

    #header, #content {
      margin: 0 auto;
      max-width: 36em;
    }

    #header {
      text-align: center;
    }

    #header h1 {
      font-size: 1.5em;
    }

    #header #picture img {
      width: 8rem;
      border-radius: 50%;
    }

    #header ul.info {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    #header ul.info li {
      margin: 0;
      padding: 0;
      color: #777777;
    }

    #header ul.info li .email {
      color: #000000;
    }

    #header ul.links {
      margin: 1em;
      padding: 0;
    }

    #header ul.links li {
      display: inline;
      margin: 0 0.25em;
      padding: 0.25em 0.5em;
    }

    #header ul.links li a {
      line-height: 2.5em;
    }

    #content h1, #content h2 {
      margin-top: 4rem;
    }

    #content h3, #content h4, #content h5, #content h6 {
      margin-top: 2rem;
    }

    #timeline {
      list-style-type: none;
    }

    #timeline li {
      padding: 0;
      margin: 0;
      font-weight: bold;
      position: relative;
      line-height: 1em;
      left: 1em;
    }

    #timeline li::before {
       width: 0.5em;
       height: 0.5em;
       display: block;
       top: 0.25em;
       position: absolute;
       left: -1em;
       border-radius: 100%;
       background-color: #cccccc;
       content: '';
       line-height: 0.5em;
    }

    #timeline ul {
      margin: 0;
      padding: 1em;
      list-style-type: none;
    }

    #timeline ul::before {
      position: absolute;
      height: 100%;
      border-left: 0.1em solid #cccccc;
      top: 0;
      left: -0.78em;
      content: '';
    }

    #timeline ul li {
      padding: 0;
      margin: 0.5em 0;
      font-weight: normal;
    }

    #timeline ul li::before {
        display: none;
    }

    @media screen and (min-width: 62em) {
      body {
        margin: 2rem 0;
        padding: 0 2rem 2rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="picture"><img alt="Picture" src="img/fadel.jpg"></div>
    <h1>Samuel G. Fadel</h1>
    <ul class="info">
      <li>PhD candidate</li>
      <li>Institute of Information Systems, Leuphana University</li>
      <li>Institute of Computing, University of Campinas</li>
      <li>ðŸ“§ <span class="email">samuel.fadel@ic.unicamp.br</span></li>
    </ul>
    <ul class="links">
      <li><a href="https://scholar.google.com/citations?user=IV7luZsAAAAJ">Google Scholar</a></li>
      <li><a href="https://orcid.org/0000-0002-4459-4336">ORCID</a></li>
      <li><a href="https://github.com/fadel">GitHub</a></li>
      <li><a href="http://lattes.cnpq.br/3874774171103553">Lattes CV</a></li>
    </ul>
  </div>
  <div id="content">
    {{ content }}
  </div>
</body>
</html>
