  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css">
  <style type="text/css">
    body {
      line-height: 2.5rem;
      background-color: #fafafa;
      margin: 2.5rem;
    }

    a, a:visited {
      color: #0066aa;
    }

    a:hover, a:active {
      color: #0088dd;
    }

    #header, #content {
      margin: 0 auto;
      max-width: 80rem;
    }

    #header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #header #picture {
      width: 16rem;
      height: 16rem;
      border-radius: 50%;
    }

    #info {
      list-style-type: none;
    }

    #info, #info li {
      margin: 0;
      padding: 0;
    }

    #links {
      display: flex;
      flex-flow: row wrap;
      align-content: center;
      margin: 1em 0;
      padding: 0;
    }

    #links li {
      display: inline-flex;
      margin: 0.25rem;
      padding: 0 0.5rem;
      white-space: nowrap;
      align-items: center;
    }

    #links a, #links svg {
      margin: 0.5rem;
    }

    #links svg {
      width: 2.5rem;
      height: 2.5rem;
    }

    #timeline {
      list-style-type: none;
      padding-left: 2rem;
    }

    #timeline li {
      padding: 0;
      margin: 0;
      font-weight: bold;
      position: relative;
      line-height: 1.5rem;
      left: 0.5rem;
    }

    #timeline li::before {
      width: 1rem;
      height: 1rem;
      display: block;
      top: 0.333rem;
      position: absolute;
      left: -2rem;
      border-radius: 50%;
      background-color: #cccccc;
      content: '';
    }

    #timeline ul {
      margin: 0;
      padding: 1rem 0 2rem 0.5rem;
      list-style-type: none;
    }

    #timeline ul::before {
      position: absolute;
      height: 100%;
      border-left: 0.1rem solid #cccccc;
      top: 0;
      left: -1.5rem;
      content: '';
    }

    #timeline ul li {
      padding: 0;
      margin: 0.5rem 0;
      font-weight: normal;
    }

    #timeline ul li::before {
      display: none;
    }

    @media (min-width: 80em) {
      body {
        margin: 5rem;
      }
    }
  </style>
</head>
