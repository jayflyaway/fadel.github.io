<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Samuel G. Fadel">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
  <style type="text/css">
    body {
      font-family: "Roboto", sans-serif;
      line-height: 1.5em;
      background-color: #fafafa;
      color: #444444;
      margin: 1em;
      padding: 2em;
    }

    a, a:visited {
      color: #0066aa;
    }

    a:hover, a:active {
      color: #0088dd;
    }

    #header, #content {
      margin: 0 auto;
      max-width: 36em;
    }

    #header {
      text-align: center;
    }

    #header h1 {
      font-size: 1.5em;
    }

    #header #picture img {
      width: 8rem;
      border-radius: 50%;
    }

    #header ul.info {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #header ul.info li {
      margin: 0;
      padding: 0;
      color: #777777;
    }

    #header ul.info li .email {
      color: #000000;
    }

    #header ul.links {
      margin: 1em;
      padding: 0;
    }

    #header ul.links li {
      display: inline-flex;
      margin: 0 0.25em;
      padding: 0 0.5em;
      white-space: nowrap;
      align-items: center;
    }

    #header ul.links svg {
      width: 1.5em;
      height: 1.5em;
      margin: 0.5em;
    }

    #header ul.links .icon {
      font-size: 1.5em;
      margin: 0.5em 0.25em;
    }

    #content h1, #content h2 {
      margin-top: 4rem;
    }

    #content h3, #content h4, #content h5, #content h6 {
      margin-top: 2rem;
    }

    #timeline {
      padding-left: 1em;
      list-style-type: none;
    }

    #timeline li {
      padding: 0;
      margin: 0;
      font-weight: bold;
      position: relative;
      line-height: 1em;
      left: 0.5em;
    }

    #timeline li::before {
       width: 0.5em;
       height: 0.5em;
       display: block;
       top: 0.25em;
       position: absolute;
       left: -1.25em;
       border-radius: 100%;
       background-color: #cccccc;
       content: '';
       line-height: 0.5em;
    }

    #timeline ul {
      margin: 0;
      padding: 0.5em;
      list-style-type: none;
    }

    #timeline ul::before {
      position: absolute;
      height: 100%;
      border-left: 0.1em solid #cccccc;
      top: 0;
      left: -1em;
      content: '';
    }

    #timeline ul li {
      padding: 0;
      margin: 0.5em 0;
      font-weight: normal;
    }

    #timeline ul li::before {
        display: none;
    }

    @media screen and (min-width: 62em) {
      body {
        margin: 2em;
        padding: 2em;
      }

      #timeline {
        padding-left: 2em;
      }

      #timeline li {
        left: 1em;
      }

      #timeline li::before {
         top: 0.25em;
         left: -1em;
      }

      #timeline ul {
        padding: 1em;
      }

      #timeline ul::before {
        left: -0.78em;
      }

      #timeline ul li {
        margin: 0.5em 0;
      }
    }
  </style>
</head>
