<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Samuel G. Fadel">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <style type="text/css">
    body {
      font-family: "Nimbus Sans", "Helvetica", sans-serif;
      background-color: #fafafa;
      color: #444444;
      margin: 2rem 1rem;
    }

    #header, #content {
      margin: 0 auto;
      max-width: 500px;
    }

    #header {
      font-size: 2em;
      line-height: 4rem;
      height: 4rem;
    }

    #header #picture {
      width: 4rem;
      height: 4rem;
      margin-right: 1rem;
      float: left;
    }

    #header #picture img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    a, a:visited {
      color: #0066aa;
    }

    a:hover, a:active {
      color: #0088dd;
    }

    h1, h2 {
      margin-top: 4rem;
    }

    h3, h4, h5, h6 {
      margin-top: 2rem;
    }

    @media screen and (min-width: 960px) {
      body {
        margin: 2rem 0;
        padding: 0 2rem 2rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="picture"><img alt="Picture" src="img/fadel.jpg"></div>
    <p>Samuel G. Fadel</p>
  </div>
  <div id="content">
    {{ content }}
  </div>
  <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){ (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m) })(window,document,'script','//www.google-analytics.com/analytics.js','ga'); ga('create', '{{ site.ga-id }}', 'auto'); ga('send', 'pageview');</script>
</body>
</html>
